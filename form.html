<!DOCTYPE html>
<head>
<title>Job Application-Studio Group</h4></h3>
</title></head>
<body>
<div  style="background-color: blue;">
<h3><font color="white">JOB APPLICATION  </font>
<font color="grey">     STUDIO GROUP</font></h3></div><hr>
<div style="background-color: grey;"><br>
<h4>PERSONAL INFORMATION</h4><br>
<form action="" method="">
<div>
<label for="firstname">First Name</label>
<input type="text" id="firstname" name="firstname"/>

<label for="lastname">Last Name</label>
<input type="text" id="lastname" name="lastname"/>
</div><br>

<div>

                                                
<label for="lastname">Gender</label>
                                                    <input id="gender" name="gender" type="radio" value="male">
                                                    <label >Male</label>
                                                    <input id="gender" name="gender" type="radio" value="female">
                                                    <label >Female</label>
                                                
                                            


<label for="ph">Phone</label>
<input type="tel" id="ph" name="ph" />
</div><br>

<div>
<label for="dob">Date of Birth</label>
<input type="date" id="dob" name="dob"/>

<label for="email">Email</label>
<input type="email" id="email" name="email"/>
</div><br>
<div>
<label for="addr">Address</label>
<textarea rows = "1" id="addr" name="addr">Address</textarea>
<label for="str">Street</label>
<input type="text" id="str" name="str"/>
</div><br>
<div>
<label for="ct">City</label>
<input type="text" id="ct" name="ct"/>

<label for="zip">Zip Code</label>
<input type="number" id="zip" name="zip"/>
</div><br>
<div>
<h4>EDUCATION</h4><br>
<textarea rows = "1" id="highschool" name="highschool">High School</textarea></div><br>
<div>
<textarea rows = "1" id="college" name="college">College</textarea>
</div>
<div>
<h4>EXPERIANCE</h4><br>
<textarea rows = "1" id="exp1" name="exp1">Experiance1</textarea></div><br>
<div>
<textarea rows = "1" id="exp2" name="exp2">Experiance2</textarea>
</div><hr>
<div> Date :<input type="date" id="dt" name="dt"/>
</div>
</form>
</div>
</body>
</html>
