<!DOCTYPE html>

<head>
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

.body {
  
  height: 100vh;
}
.container {
  background-color: #c9f9d8;
  display:grid;
  height: 100vh;
  grid-template-columns: 1fr 1fr 1 fr 1fr 1fr;
  grid-template-rows:1fr 1fr  1fr;
  justify-content: center;
  align-content: center;

}
.card {
  background-color: #fff;
   grid-area: 2/3/span 1/span 1;
   border-radius: 10px;
   padding: 30px;
   max-width: 300px;
   margin: auto auto;
   text-align: center;    
   box-shadow: 0px 8px 10px rgb(8, 245, 233);
     }
  .dot {
  height:100px;
  width: 100px;
  background-color: #bbb;
  border-radius: 50%;
  overflow: hidden;
  display: inline-block;
}
  .title {
    padding: 0;
    margin: 0;
    align-items: start;
    color: grey;
    font-size: 18px;
  }
   a {
    font-size: 20px;
    color: black;
  }
  h1 {
    padding: 0;
    margin: 0;
  }
  .margin {
    padding: 10px;
    margin: 3px;
  }
  a:hover {
    color:blue;
    opacity: 0.4;
  }
</style></head>
<body>
<div class="container">
<div class="card">
  <div style="text-align:center">
    
    <span class="dot"> <img src="./mypic.jpg" alt="Profile Picture" width="100px" height ="100px"></span>
    
  </div>

  <p class="title">Web Developer</p>

</div>  
</div></div>

</html>
